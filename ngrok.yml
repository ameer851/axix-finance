tunnels:
  axixfinance:
    addr: 4000
    proto: http
    hostname: # Leave empty for free tier, or add custom domain for paid plans
    inspect: true
    bind_tls: true
    # Basic auth for additional security (optional)
    # auth: "username:password"
    
    # Custom headers
    request_header:
      add:
        - "X-Forwarded-Proto: https"
    
    # CORS handling
    response_header:
      add:
        - "Access-Control-Allow-Origin: *"
        - "Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS"
        - "Access-Control-Allow-Headers: Origin, X-Requested-With, Content-Type, Accept, Authorization"

  # Alternative tunnel for development/testing
  axixfinance-dev:
    addr: 4000
    proto: http
    subdomain: # Add custom subdomain if you have paid plan
    inspect: true
    bind_tls: true
